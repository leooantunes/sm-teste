<h1 mat-dialog-title>Novo Usu√°rio</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="userForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="first_name" name="first_name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Trabalho</mat-label>
            <input matInput formControlName="job" name="job">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addUser()">Adicionar</button>
</div>
